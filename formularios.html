<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>FORMULARIOS</title>
</head>
<body>
	<br><br>
	<center>
	<form action="#" method="POST" style="border-style: solid; border-width:1px; width: 30%;" enctype="multipart/form-data"><br>
		
	<fieldset>
	
		<label><b>NOMBRE:</b></label>
		<input type="text" name="txt_nombre" required placeholder="nombre de usuario"><br><br>

		<label><b>FECHA:</b></label>
		<input type="date" name="txt_fecha"><br><br>

		<label><b>CEDULA:</b></label>
		<input type="text" name="txt_cedula"><br><br>

		<label><b>EMAIL:</b></label>
		<input type="email" name="txt_email"><br><br>

		<label><b>TELEFONO:</b></label>
		<input type="number" min="1" maxlength="9" name="txt_telefono"><br><br>
	


		<label><b>DIRECCION:</b></label>
		<textarea name="direccion">
			
		</textarea><br><br>


		<label><b>PAIS:</b></label>
		<select name="lista_pais">
			<option value="costarica">CR</option>
			<option value="panama">PN</option>
			<option value="guatemala">GT</option>
		</select><br><br>


		<label><b>GENERO:</b></label><br><br>


		<input type="radio" name="genero" value="hombre">
		<label>hombre</label>

		<input type="radio" name="genero" value="mujer">
		<label>mujer</label> <br><br>


		<label><b>MARCA DE CELULAR:</b></label><br><br>

		<input type="checkbox" name="marca_iphone" value="iphone">
		<label>IPHONE</label>

		<input type="checkbox" name="marca_samsung" value="samsung">
		<label>SAMSUNG</label>

		<input type="checkbox" name="marca_nokia" value="nokia">
		<label>NOKIA</label>

		<br><br>

		<label><b>FOTO DE PERFIL:</b></label>
		<input type="file" name="foto">

	</fieldset>	
		<br><br>
		<input type="submit" name="enviar">

<br><br> 	
	</form>
	</center>



</body>
</html>
