<script type="text/javascript">

function Persona(nombre, edad) {
  this.nombre = nombre;
  this.edad = edad;
}

// Agregar un método al prototipo de la clase "Persona"
Persona.prototype.saludar = function() {
  document.write(`Hola, mi nombre es ${this.nombre} y tengo ${this.edad} años.`);
};

// Creación de objetos utilizando la clase "Persona"
let persona1 = new Persona('Juan', 25);
let persona2 = new Persona('María', 30);

// Llamada al método "saludar" de los objetos creados
persona1.saludar(); // Salida: Hola, mi nombre es Juan y tengo 25 años.
persona2.saludar();
</script>



<form>

</body>
